<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div>
      <label for="todoInput">Create TO-DO :</label>
      <input
        type="text"
        name="todoInput"
        id="todoInput"
        placeholder="Enter Todo"
      />
      <button type="submit" onclick="addTask()">Add</button>
    </div>
    <div>
      <label for="searchInput">Search:</label>
      <input
        type="text"
        name="searchInput"
        oninput="filterTasks()"
        id="searchInput"
        placeholder="Search"
      />
    </div>
    <ul id="todolist"></ul>
    <div>
      <p>Total Task : <span id="totalTasks">0</span></p>
      <p>Complete Task : <span id="completedTasks">0</span></p>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
